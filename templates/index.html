<!DOCTYPE html>
<html>
<head>
    <title>FAQ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot {
            background: #e2e2e2;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        #input-area {
            max-width: 600px;
            margin: 15px auto 0;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        #sendBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ü§ñ FAQ Chatbot</h2>
    <div id="chatbox"></div>
    <div id="input-area">
        <input id="userInput" type="text" placeholder="Type your question here..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const input = document.getElementById("userInput");
        const button = document.getElementById("sendBtn");
        const chatbox = document.getElementById("chatbox");

        function appendMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");
            msgDiv.classList.add(sender === "You" ? "user" : "bot");
            msgDiv.textContent = message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const msg = input.value.trim();
            if (msg === "") return;

            appendMessage("You", msg);

            fetch("/get", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `msg=${encodeURIComponent(msg)}`
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.reply);
            })
            .catch(() => {
                appendMessage("Bot", "‚ö†Ô∏è Sorry, something went wrong.");
            });

            input.value = "";
            input.focus();
        }

        button.onclick = sendMessage;
        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
